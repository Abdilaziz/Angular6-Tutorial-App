<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes" > <!-- (click)="onSelect(hero)" [class.selected]="hero == selectedHero" -->
    <a routerLink="/detail/{{hero.id}}" >
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>

<!-- Heroes is the parent, and hero-detail is the child. We are using property binding to give the parent control over the child -->
